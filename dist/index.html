<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="bundle.js"></script></head>
<body>

    <div class="modal hide"></div>
    <h1>BATTLESHIPS</h1>
    <div class="help">
        <p> <span style="color: red;">X</span> means hit</p>
        <p>  / means miss</p>
    </div>
    
    <div class="game-container">
        <div class="board-container">
            <h1>Enemy Waters</h1>
            <div id="enemy-board" class="game-board">
            </div> 
            <div id="enemy-ship-info">
            </div>
        </div>
        <div class="board-container">
            <h1>Your base</h1>
            <div id="player-board" class="game-board">
    
            </div>
            <div id="player-ship-info">

            </div>
        </div>
    </div>
    <div class="btn">
        <button id="start-btn">Start</button>
        <button id="reset">Reset</button>
    </div>
        
</body>
</html>
